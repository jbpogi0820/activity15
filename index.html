<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">

<body style="background-image: url(./images/hacker-data-security-technology-blue-background-data-secure-theft-crime-hack-digital-tech-abstract-privacy-hi-tech-binary-code-virus-attack-data-internet-network-connect.jpg)">
<div class="container">
    <section>
        <h1>Registration</h1>
        <form action="">
          <div class="main-user">
            <div class="jbpogi">
            <label for="Full_name"> Full name:</label>
            <input type="text" name="Full_name" id="Full_name" placeholder="Enter your name">
    
            </div>
            <div class="jbpogi">
              <label for="username">Username:</label>
              <input type="text" id="username" name="username" placeholder="Enter your username">
            </div>
    
            <div class="jbpogi">
              <label for="email">Email:</label>
              <input type="text" id="email" name="email" placeholder="Enter your email">
            </div>
    
            <div class="jbpogi">
              <label for="phone number">Phone Number:</label>
              <input type="text" id="phone number" name="phone number" placeholder="Enter your number">
            </div>
    
            <div class="jbpogi">
              <label for="password">Password:</label>
              <input type="password" id="password" name="password" placeholder="Enter your password">
            </div>
    
            <div class="jbpogi">
              <label for="confirm password">Confirm Password:</label>
              <input type="password" id="confirm password" name="confirm password" placeholder="Confirm your password">
            </div>
    
          </div>
            <h1 class="gen">Gender:</h1>
            <div class="gender">
            <input type="radio" name="sex" id="male" value="male">
            <label for="male">Male</label>
            <input type="radio" name="sex" id="female" value="female">
            <label for="female">Female</label>
            <input type="radio" name="gender" id="prefer not to say">
            <label for="prefer not to say">Prefer not to say</label>
            </div>
          <div class="Register">
            <input type="submit" value="Register">
    
    
          </div>
    
        </form>
      </section>
